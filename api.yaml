components:
  schemas:
    Header:
      type: object
      description: Столбец заголовка таблицы
      properties:
        is_sortable:
          type: boolean
          description: Возможность сортировки по столбцу.
          example: true
        is_aside_header:
          type: boolean
          description: Является ли столбец заголовком.
        name:
          type: string
          description: название столбца.
        is_id:
          type: boolean
          description: Является ли столбец идентификатором.
        title:
          type: string
          description: Отображаемое значение столбца.
        is_visible:
          type: boolean
          description: Видимость столбца для пользователя.
        is_additional:
          type: boolean
          description: Можно ли скрыть столбец через кастомизацию.
        format:
          type: string
          description: Формат данных в столбце.
          enum:
            - number
            - enum
            - string
            - array
            - date
            - percent
    Data:
      type: object
      description: Строка таблицы
      properties:
        is_anomaly:
          type: boolean
          description: Является аномальным значением.
        key:
          type: string
          description: ключ - название столбца, значение - значение ячейки.
    Footer:
      type: object
      description: Итоговая строка таблицы
      properties:
        is_anomaly:
          type: boolean
          description: Является аномальным значением.
        key:
          type: string
          description: ключ - название столбца, значение - значение ячейки.

    Table:
      type: object
      description: Табличная структура
      properties:
        headers:
          type: array
          items:
            $ref: '#/components/schemas/Header'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Data'
        footer:
          $ref: '#/components/schemas/Footer'

    Cabinet:
      type: object
      description: Рекламный кабинет
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          description: yandex, google, facebook
          example: yandex
    Integration:
      type: object
      description: Вид подключения для отображения
      properties:
        cabinet:
          $ref: '#/components/schemas/Cabinet'
        id:
          type: integer
          description: Идентификатор интеграции
          example: 1
    IntegrationRequest:
      type: object
      description: Запрос на подключение
      properties:
        cabinet:
          type: integer
          example: 1
          description: id кабинета
        audiences:
          type: array
          items:
            type: integer
            example: 1
          example: [1, 2, 3]
    Audience:
      type: object
      description: Аудитория
      properties:
        id:
          type: integer
          description: Идентификатор аудитории
          example: 1
        name:
          type: string
          description: Название
          example: "Бронь"
        duration:
          type: string
          description: Продолжительность
          example: '1 день 3 часа'
        created:
          type: string
          description: Дата создания
          example: Sat Oct 19 2024 17:47:50 GMT+0300 (Москва, стандартное время)
        updated:
          type: string
          description: Дата изменения
          example: Sat Oct 19 2024 17:47:50 GMT+0300 (Москва, стандартное время)
        integrated:
          type: array
          items:
            $ref: '#/components/schemas/Integration'
    AudienceCreateRequest:
      type: object
      description: необходимо выбрать или список заявок или критерии отбора
      properties:
        name:
          type: string
          description: Название
          example: "Бронь"
        start:
          type: string
          example: Sat Oct 19 2024 17:47:50 GMT+0300 (Москва, стандартное время)
        end:
          type: string
          example: Sat Oct 19 2024 17:47:50 GMT+0300 (Москва, стандартное время)
        status_id:
          type: integer
        reason_status_reject:
          type: integer
        reason_status_no_purpose:
          type: integer
        applications:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
    User:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор пользователя
          example: 1
        name:
          type: string
          description: Имя пользователя
          example: "Иван"
        surname:
          type: string
          description: Фамилия пользователя
          example: "Иванов"
        patronymic:
          type: string
          description: Отчество пользователя
          example: "Иванович"
        login:
          type: string
          description: Логин пользователя
          example: "ivanov"
        fio:
          type: string
          description: ФИО пользователя
          example: "Иванов Иван Иванович"
    UserCreateRequest:
      type: object
      properties:
        name:
