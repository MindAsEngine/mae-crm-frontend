openapi: 3.0.3
info:
  title: Macro
  description: Все табличные страницу имеют схожую структуру Schemas - table
  version: 1.0.0
servers:
  - url: 'http://127.0.0.1:4010'
paths:
  /api/audiences:
    get:
      summary: Получение аудиторий
      description: Возвращает все аудитории
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Audience'
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AudienceCreateRequest'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audience'
  /api/audiences/{audienceId}:
    delete:
      description: Удалить аудитория
      parameters:
        - name: audienceId
          in: path
          schema:
            type: integer
          example: 1
          required: true
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
  /api/audiences/{audienceId}/disconnect:
    delete:
      description: Удалить все подключения
      parameters:
        - name: audienceId
          in: path
          schema:
            type: integer
          example: 1
          required: true
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
  /api/integrations:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegrationRequest'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
  /api/call-center:
    get:
      summary: Получение данных колл-центра
      description: Возвращает данные с возможностью фильтрации, сортировки и поиска.
      parameters:
        - name: search
          in: query
          description: Поиск по ФИО. Если пустой, поиск не применяется.
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          description: Начальная дата в формате ISO 8601 (YYYY-MM-DDTHH:mm:ss.sssZ).
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: Конечная дата в формате ISO 8601 (YYYY-MM-DDTHH:mm:ss.sssZ).
          required: false
          schema:
            type: string
            format: date-time
        - name: sort
          in: query
          description: Поле для сортировки (`fio_asc`, `count1_desc`, и т.д.).
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
              examples:
                example-1:
                  value:
                    headers:
                      - is_sortable: true
                        is_aside_header: false
                        name: id
                        is_id: true
                        title: "№"
                        is_visible: false
                        is_additional: false
                        format: "number"
                      - is_sortable: true
                        is_aside_header: true
                        name: fio
                        is_id: false
                        title: "ФИО"
                        is_visible: true
                        is_additional: false
                        format: "string"
                      - is_sortable: true
                        is_aside_header: false
                        name: count1
                        is_id: false
                        title: "Общее количество обращений"
                        is_visible: true
                        is_additional: false
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: count2
                        is_id: false
                        title: "Общее количество целевых обращений"
                        is_visible: true
                        is_additional: false
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR1
                        is_id: false
                        title: "Конверсия в целевое обращение"
                        is_visible: true
                        is_additional: false
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: count3
                        is_id: false
                        title: "Количество назначенных визитов"
                        is_visible: true
                        is_additional: false
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR2
                        is_id: false
                        title: "Конверсия из целевых в назначенный визит"
                        is_visible: true
                        is_additional: false
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: count4
                        is_id: false
                        title: "Количество состоявшихся визитов"
                        is_visible: true
                        is_additional: false
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR3
                        is_id: false
                        title: "Конверсия из назначенных визитов в состоявшийся"
                        is_visible: true
                        is_additional: false
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR4
                        is_id: false
                        title: "Конверсия из целевого лида в состоявшийся визит"
                        is_visible: true
                        is_additional: false
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: count5
                        is_id: false
                        title: "Кол-во платных бронирований"
                        is_visible: false
                        is_additional: true
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR5
                        is_id: false
                        title: "Конв. из состоявшегося визита в платное бронирование"
                        is_visible: false
                        is_additional: true
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: count6
                        is_id: false
                        title: "Кол-во заключенных договоров ДДУ"
                        is_visible: false
                        is_additional: true
                        format: "number"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR6
                        is_id: false
                        title: "Конверсия из платного бронирования в ДДУ"
                        is_visible: false
                        is_additional: true
                        format: "percent"
                      - is_sortable: true
                        is_aside_header: false
                        name: CR7
                        is_id: false
                        title: "Конверсия из целевого обращения в ДДУ"
                        is_visible: false
                        is_additional: true
                        format: "percent"
                    data:
                      - is_anomaly: true
                        id: 1
                        fio: "Иванов Иван Иванович"
                        count1: 10
                        count2: 5
                        CR1: 0.5
                        count3: 3
                        CR2: 0.6
                        count4: 2
                        CR3: 0.7
                        CR4: 0.8
                        count5: 1
                        CR5: 0.9
                        count6: 1
                        CR6: 1
                        CR7: 1
                      - is_anomaly: false
                        id: 2
                        fio: "Петров Петр Петрович"
                        count1: 20
                        count2: 10
                        CR1: 0.5
                        count3: 6
                        CR2: 0.6
                        count4: 4
                        CR3: 0.7
                        CR4: 0.8
                        count5: 2
                        CR5: 0.9
                        count6: 2
                        CR6: 1
                        CR7: 1
                      - is_anomaly: false
                        id: 3
                        fio: "Сидоров Сидор Сидорович"
                        count1: 30
                        count2: 15
                        CR1: 0.5
                        count3: 9
                        CR2: 0.6
                        count4: 6
                        CR3: 0.7
                        CR4: 0.8
                        count5: 3
                        CR5: 0.9
                        count6: 3
                        CR6: 1
                        CR7: 1
                      # Пример продолжается для всех данных
                    footer:
                      id: null
                      fio: "Среднее значение"
                      count1: 160
                      count2: 80
                      CR1: 0.5
                      count3: 48
                      CR2: 0.6
                      count4: 32
                      CR3: 0.7
                      CR4: 0.8
                      count5: 16
                      CR5: 0.9
                      count6: 16
                      CR6: 1
                      CR7: 1
  /api/call-center/export:
    get:
      summary: Экспорт данных в формате Excel
      description: Экспортирует отфильтрованные данные о колл-центре в формате Excel.
      parameters:
        - name: search
          in: query
          description: Поиск по ФИО. Если пустой, поиск не применяется.
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          description: Начальная дата
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: Конечная дата в формате ISO 8601 (YYYY-MM-DDTHH:mm:ss.sssZ).
          required: false
          schema:
            type: string
            format: date-time
        - name: sort
          in: query
          description: Поле для сортировки (`fio_asc`, `count1_desc`, и т.д.).
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Успешный экспорт файла.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                example: "Экспортируемый Excel-файл"
